       height: 400px; /* 8 * 50px */
       /* border: 2px solid black; */
     }

     .light, .dark {
       display: flex;
       align-items: center;
       justify-content: center;
       font-size: 42px; /* Adjust for chess piece size */
     }

     .light {
       background-color: #f00;
     }

     .dark {
       background-color: #00f;
     }
