<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ðŸš§ gleam chess</title>
    <style>
     .chessboard {
       display: grid;
       grid-template-rows: repeat(8, 50px); /* 8 rows for the chessboard */
       grid-template-columns: repeat(8, 50px); /* 8 columns for the chessboard */
       width: 400px; /* 8 * 50px */
       height: 400px; /* 8 * 50px */
     }

     .square {
         width: 50px;
         height: 50px;

     }

     .selected{
         cursor: pointer;
         border: 2px solid rgb(199, 197, 33);
         width: 46px;
         height: 46px;
     }

     .selected .light {
          background-color: #ded;
     }
     .selected .dark {
          background-color: #494;
     }

     .piece {
         text-align: center;
         font-size: 43px; /* Adjust for chess piece size */
     }

     .light, .dark {
         display: flex;
         align-items: center;
         justify-content: center;
         user-select: none;
         font-size: 42px; /* Adjust for chess piece size */
     }

     .light {
       background-color: #beb;
     }

     .dark {
       background-color: #363;
     }
    </style>

    <!-- Uncomment this if you add the TailwindCSS integration -->
    <!-- <link rel="stylesheet" href="/priv/static/app.css"> -->
    <script type="module" src="/priv/static/app.mjs"></script>
  </head>

  <body>
    <div id="app"></div>
  </body>
</html>
